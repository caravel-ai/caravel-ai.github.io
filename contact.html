<section class="contact-page-hero-unit"  style="height: 100vh;">
  <div class="container h-100">
    <div class="row justify-content-center h-100">
      <div class="col-md-12 align-self-center">
        <div class="hero-unit-text-container" style="text-align: center";>
          <h1>We'd love to hear<br> from you</h1>
          <p>Contact us using the form below and we will get back to you right away</p>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="contact-page-hero-unit-two-form">
  <div class="container content-form">
    <div class="card">
      <div class="p-5">
        <div class="row">
          <div class="col-md-12">
            <h3>Fill out the form and  we'll be in touch as soon as possible.</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6" style="padding-top: 5%;">
            <h2>Getting in touch is easy</h2>
            <p style="font-size: 19px; padding: 0px;"><i class="fa fa-envelope" aria-hidden="true"></i>&nbsp;&nbsp;team@caravel.ai</p>
            <p style="font-size: 19px; padding: 0px;"><i class="fa fa-phone" aria-hidden="true"></i>&nbsp;&nbsp;+91 9700784998</p> 
            <p style="font-size: 19px; padding: 0px;">You can leave a message here.</p>
          </div>
          <div class="col-md-6" style="padding-top:3%;">
            <!-- to-do  validation-->
            <form>
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control name" name="name"  required="true">
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control email" name="email" id="email" required="true">
              </div>
              <div class="form-group">
                <label>Message</label>
                <textarea class="form-control message" required="true" name="message" id="message" rows="3"></textarea>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-joinus contactForm">
                  <span>Send</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</section>
